main:

  - title: Humanoid Universal Controller
    authors: This project aims to develop a universal controller for humanoid robots. The controller is designed to map expressive and diverse human motions onto the robot in real-time, enabling it to accurately track desired trajectories while maintaining dynamic balance and resisting external disturbances.
    conference_short: MICCAI
    conference: International Conference on Medical Image Computing and Computer-Assisted Intervention <strong>(MICCAI)</strong>, 2023.
    pdf: https://arxiv.org/pdf/2306.00988.pdf
    code: https://github.com/MrGiovanni/ContinualLearning
    bibtex: https://bib.yliu.me/MICCAI23.txt
    image: ./assets/img/universal_controller.gif
    notes: Ongoing project

  - title: Emotional Gait Foundation Model
    authors: Our model successfully implements a single, unified policy to generate a spectrum of emotional walking gaits, demonstrating highly robust performance across all styles.
